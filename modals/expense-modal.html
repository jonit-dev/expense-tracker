<div>
    <div class="island">
        <div class="example text-center">
            <div class="large-8 columns">
                <div class="row">

                    <div class="container">

                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Date</label>
                                <input type="date" ng-model="expense.exDate" class="form-control"
                                       id="formGroupExampleInput" placeholder="Format: MM/DD/YYYY">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Description</label>
                                <input type="text" ng-model="expense.exDescription" class="form-control"
                                       id="formGroupExampleInput2" placeholder="Description">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2">Amount</label>
                                <input type="number" class="form-control" ng-model="expense.exAmount"
                                       id="formGroupExampleInput3" placeholder="CAD">
                            </div>

                            <select class="form-group custom-select"

                                    ng-model="selectedCategory" ng-options="category.id as category.name for category in categories">

                            </select>

                            <!--{{selectedCategory}}-->


                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-danger" ng-click="addExpense(expense, selectedCategory)">Add</button>
        <!--<button class="pure-button pure-button-primary" ng-click="close()">close</button>-->
    </div>
</div>
